{% extends "base.html" %}

  {% block title %}
    ADD PRODUCTION
  {% endblock %}

    {% block extra_css %}
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    {% endblock %}

  {% block content %}

    <div class="add-production-card">
      <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h3>
          Add Production
        </h3>
          <label for="title" class="sr-only">
            Title:
          </label>
            <input
              type="text"
              id="title"
              name="title"
              class="browser-default"
              placeholder="Enter title.."
              required
            >
        <div class="input-field">
          <select id="distFormat" name="distFormat" required>
            <option value="" disabled selected>
              Choose the format
            </option>
            <option value="Feature Film">
              Feature Film
            </option>
            <option value="Television Drama">
              Television Drama
            </option>
            <option value="Documentary">
              Documentary
            </option>
            <option value="Co-production">
              Co-production
            </option>
          </select>
            <label for="distFormat" class="sr-only">
              Format:
            </label>
        </div>
        <div class="input-field">
          <select id="length" name="length" required>
            <option value="" disabled selected>
              Choose the length
            </option>
            <option value="30">
              30 mins
            </option>
            <option value="45">
              45 mins
            </option>
            <option value="60">
              60 mins
            </option>
            <option value="80">
              80 mins
            </option>
            <option value="90">
              90 mins
            </option>
            <option value="100">
              100 mins
            </option>
            <option value="110">
              110 mins
            </option>
            <option value="120">
              120 mins
            </option>
            <option value="120+">
              120+ mins
            </option>
          </select>
            <label for="length" class="sr-only">
              Length:
            </label>
        </div>
        <div class="input-field">
          <select id="genre" name="genre" multiple required>
            <option value="" disabled selected>
              Choose the genre (Select all that apply)
            </option>
            <option value="Action & Adventure">
              Action & Adventure
            </option>
            <option value="Animation">
              Animation
            </option>
            <option value="Biopic">
              Biopic
            </option>
            <option value="Childrens">
              Childrens
            </option>
            <option value="Comedy">
              Comedy
            </option>
            <option value="Crime">
              Crime
            </option>
            <option value="Drama">
              Drama
            </option>
            <option value="Fantasy">
              Fantasy
            </option>
            <option value="Historic">
              Historic
            </option>
            <option value="Horror">
              Horror
            </option>
            <option value="Musical">
              Musical
            </option>
            <option value="Romance">
              Romance
            </option>
            <option value="Sci-fi">
              Sci-fi
            </option>
            <option value="Thriller">
              Thriller
            </option>
            <option value="War">
              War
            </option>
            <option value="Western">
              Western
            </option>
          </select>
            <label for="genre" class="sr-only">
              Genre:
            </label>
        </div>
        <div class="input-field">
          <select id="language" name="language" multiple required>
            <option value="" disabled selected>
              Choose the language (Select all that apply)
            </option>
            <option value="Arabic">
              Arabic
            </option>
            <option value="English">
              English
            </option>
            <option value="French">
              French
            </option>
            <option value="German">
              German
            </option>
            <option value="Hindi">
              Hindi
            </option>
            <option value="Italian">
              Italian
            </option>
            <option value="Japanese">
              Japanese
            </option>
            <option value="Korean">
              Korean
            </option>
            <option value="Mandarin">
              Mandarin
            </option>
            <option value="Russian">
              Russian
            </option>
            <option value="Spanish">
              Spanish
            </option>
            <option value="Other">
              Other
            </option>
          </select>
            <label for="language" class="sr-only">
              Language:
            </label>
        </div>
        <div class="input-field">
          <select id="estBudget" name="estBudget" required>
            <option value="" disabled selected>
              Choose the budget
            </option>
            <option value="0-1">
              $0 - $1M
            </option>
            <option value="1-5">
              $1M - $5M
            </option>
            <option value="5-10">
              $5M - $10M
            </option>
            <option value="11-20">
              $11M - $20M
            </option>
            <option value="21-30">
              $21M - $30M
            </option>
            <option value="30+">
              $30M+
            </option>
          </select>
            <label for="estBudget" class="sr-only">
              Budget:
            </label>
        </div>
          <label for="setting" class="sr-only">
              Setting:
          </label>
            <input
              type="text"
              id="setting"
              name="setting"
              class="browser-default"
              placeholder="Enter setting.."
              required
            >
              <p>
                Cover File (A4 page) (.jpeg, .jpg, or .png only) (Max 10MB):
              </p>
        <div class="file-input">
          <label for="coverFile">
            Add cover:
          </label>
            <input 
              class="input-right" 
              type="file" 
              id="coverFile" 
              name="coverFile" 
              required
            >
        </div>
          <p>
            Prooduction Files (A4 page) (.pdf only) (Max 10MB):
          </p>
        <div class="file-input">
          <label for="oneSheetFile">
            Add one sheet:
          </label>
            <input 
              class="input-right" 
              type="file" 
              id="oneSheetFile" 
              name="oneSheetFile"
            >
        </div>
        <div class="file-input">
          <label for="pitchFile">
            Add pitch deck:
          </label>
            <input 
              class="input-right" 
              type="file" 
              id="pitchFile" 
              name="pitchFile"
            >
        </div>
        <div class="file-input">
          <label for="budgetFile">
            Add budget:
          </label>
            <input 
              class="input-right" 
              type="file" 
              id="budgetFile" 
              name="budgetFile"
            >
        </div>
        <div class="file-input">
          <label for="treatmentFile">
            Add treatment:
          </label>
            <input 
              class="input-right" 
              type="file" 
              id="treatmentFile" 
              name="treatmentFile"
            >
        </div>
        <div class="file-input">
          <label for="scriptFile">
            Add script:
          </label>
            <input 
              class="input-right" 
              type="file" 
              id="scriptFile" 
              name="scriptFile"
            >
        </div>
          <br>
            <button type="submit" class="btn btn-primary">
              Add
            </button>
              <a 
                href="{{ url_for('views.kittie_productions', user_id=current_user.id) }}" 
                role="button" 
                alt="Cancel Button" 
                class="btn btn-primary right-cancel"
              >
                Cancel
              </a>
      </form>
        <br>
        <br>
    </div>
  <br>
  <br>
  <br>

  {% endblock %}
