{% extends "base.html" %}
  {% block title %}
    ADAM'S PAGE
  {% endblock %}

    {% block extra_css %}
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    {% endblock %}

  {% block content %}
        <div id="myDIVI" class="login-card">
            <form method="POST" enctype="multipart/form-data">
                <h3>
                  Day 6
                </h3>
                <label for="email">
                  Email Address
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="browser-default"
                  placeholder="Enter email.." 
                  autocomplete="on">
                <label for="firstName">
                  First Name
                </label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="browser-default"
                  placeholder="Enter first name..">
                <label for="lastName">
                  Last Name
                </label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="browser-default"
                  placeholder="Enter last name..">
                  <label for="password">
                    Password:
                  </label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="browser-default"
                    placeholder="Enter password..">
                <br>
                <br>
                  <button type="submit" class="btn btn-primary">
                    Create
                  </button>
                </form>
        </div>
  {% endblock %}
